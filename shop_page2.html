                <script type="text/babel">

                    function Item(props) {
                        return (
                            <div className="item_wrap">

                                    <div className="item_name">{props.name}</div>
                                    <div className="item_price">{props.price}</div>
                                    <div className="item_text">{props.text}</div>
                                </a>
                            </div>)
                    }

                    const App = () => {
                        const items = [
                            {
                                id: "0",
                                pic: "./images/shop_images/item1.jpg",
                                name: "2025新年賀禮巧克力禮盒12入",
                                price: 'NT 2,600',

                            }, {

                            }, {

                                pic: "./images/shop_images/item3.jpg",
                                name: "2025新年賀禮巧克力禮盒12入",
                                price: 'NT 2,600',
                                text: "每顆巧克力皆由大師手工製作，結合頂級原料，讓您體驗無可比擬的奢華口感。"


                            }]
                        return (<>

                            {items.map((item) => {
                                return (
                                    <Item key={item.id} pic={item.pic} name={item.name} prive={item.price} text={item.text} />
                                )
                            })
                            }


                        </>)

                    };
                    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
                </script>
