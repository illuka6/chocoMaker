<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCar 訂購完成</title>
    <link rel="stylesheet" href="./css/shopping.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif+TC:wght@200..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Matemasie&family=New+Amsterdam&display=swap"
        rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引用menu -->
    <link rel="stylesheet" href="./css/Menu.css">
    <script type="text/babel" src="./Menu.jsx"></script>
    <script src="./js/Menu.js"></script>

</head>

<body>
    <div id="menu"></div>
    <script type="text/babel">
        function App() {
            React.useEffect(() => {
                menuJS();
            }, []); // 确保 toggleDropdown 在组件渲染后调用
            return (
                <Menu />
            )
        }
        ReactDOM
            .createRoot(document.getElementById('menu'))
            .render(<App />);
    </script>
    <!-- <div class="background"> -->

    <main class="main">
        <div class="process">
            <div class="process_item">
                <div class="process_border">
                    1
                </div>
                <p class="process_text">確認資料</p>
            </div>
            <hr>
            <div class="process_item">
                <div class="process_border">
                    2
                </div>
                <p class="process_text">填寫訂單</p>
            </div>
            <hr>
            <div class="process_item complated">
                <div class="process_border ">
                    3
                </div>
                <p class="process_text">完成訂單</p>
            </div>
        </div>
        <div class="box">
            <h1>你已完成訂單!</h1>
            <img src="./images/News_shopingcar_Login/shoppingSuccess.svg" alt="">
        </div>

        <div class="background">
        </div>
        <!-- footer -->
        <div id="footer"></div>
        <!-- 引用footer -->
        <link rel="stylesheet" href="./css/Footer.css">
        <script type="text/babel" src="./Footer.jsx"></script>
        <script type="text/babel">
            function App() {
                return (
                    <Footer />
                )
            }
            ReactDOM
                .createRoot(document.getElementById('footer'))
                .render(<App />);
        </script>

    </main>
    </div>
</body>

</html>
