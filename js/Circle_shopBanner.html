<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightBox</title>
    <link rel="stylesheet" href="../css/Circle_shopBanner.css">


    <!-- React Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>


<main>
    <div id="root"></div>
    <script type="text/babel">
        // 撰寫JQuery
        // $(document).ready(function(){
        // });

        // 簡寫

        const { useEffect } = React;

        function App() {

            useEffect(() => {
                $(function () {
                    $('#imgCycle').after('<div id="nav"></div>').cycle({

                        fx: 'fade', //輪播方式
                        timeout: 4000, //輪播速度
                        delay: 5000, //第一次第一章圖停留時間
                        pager: '#nav',
                    });
                });
            }, []);
            return (<>
                <div id="cycle">

                    <div class="banner_box" >
                        <div id="imgCycle">
                            <img src="../images/shop_images/shop_banner.jpg" alt="" />
                            <img src="../images/shop_images/shop_banner2.jpg" alt="" />
                        </div>
                        {/* <div className="navWrap"><nav>導覽列位置</nav><div> */}
                    </div>


                </div>
            </>)
        }

        ReactDOM
            .createRoot(document.querySelector('#root'))
            .render(<App />)
    </script>



</main>
<!-- 可以使用套件給的 or官網的最新版 但只能擇一使用 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./jQuery/jquery.cycle.all.js"></script>
</body>

</html>
