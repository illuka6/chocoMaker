<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 會員登入</title>
    <link rel="stylesheet" href="./css/login-style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
</head>

<body>
    <section id="login">
        <header>
            <h1>LOGIN</h1>
            <h3>會員登入</h3>
            <img src="./img/箭頭方塊.svg" alt="">
        </header>

        <div id="login_box">

            <div class="login_box-s">
                <figure><img src="./img/user.svg" alt=""></figure>
                <p>電子信箱</p>
            </div>

            <div class="login_box-s">
                <figure><img src="./img/unlock.svg" alt=""></figure>
                <p>密碼</p>
            </div>

            <div class="content">
                <p>註冊帳號</p>
                <p>忘記密碼</p>
            </div>

            <div id="btn">
                <p>登入會員</p>
            </div>

            <div id="boundary">
                <hr class="line left">
                <p>或</p>
                <hr class="line right">
            </div>

            <div class="login_box-s-other">
                <figure><img src="./img/google.png" alt=""></figure>
                <p>Google帳號登入</p>
            </div>

            <div class="login_box-s-other">
                <figure><img src="./img/Line.png" alt=""></figure>
                <p>LINE登入</p>
            </div>

            <div class="content">
                <p>隱私權政策</p>
            </div>

            <!-- <div id=" background"> -->


        </div>

        </div>
    </section>
</body>

</html>
